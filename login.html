<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <h2>Login</h2>
        <form action="">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <a href="#">Forgot Password?</a>
            <br><br>
            <input type="submit" value="Login">
        </form>
        <hr>
        <h4>Or Login with</h4>
        <img src="https://via.placeholder.com/64x64" alt="Google Login">
        <img src="https://via.placeholder.com/64x64" alt="Facebook Login">
        <img src="https://via.placeholder.com/64x64" alt="Twitter Login">
    </head>
</html>
